{% extends "base.html" %}
{% block title %}Log in{% endblock %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Log in</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Log in</button>
      </form>

      <p class="mt-3 mb-0">
        No account yet?
        <a href="{% url 'signup' %}">Sign up</a>
      </p>
    </div>
  </div>
{% endblock %}
