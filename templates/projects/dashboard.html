{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Your Projects</h1>
    <a class="btn btn-primary" href="{% url 'create_project' %}">+ New Project</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        {% for project in projects %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a class="text-decoration-none" href="{% url 'project_detail' project.id %}">
              {{ project.name }}
            </a>
          </li>
        {% empty %}
          <li class="list-group-item">No projects yet.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
