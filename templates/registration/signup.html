{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Create an account</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>

      <p class="mt-3 mb-0">
        Already have an account?
        <a href="{% url 'login' %}">Log in</a>
      </p>
    </div>
  </div>
{% endblock %}
