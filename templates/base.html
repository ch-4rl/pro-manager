{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Pro Manager{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
     <link rel="stylesheet" href="{% static 'css/theme.css' %}">


  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Pro Manager</a>

        <div class="ms-auto">
          {% if user.is_authenticated %}
            <span class="navbar-text me-3">Hi, {{ user.username }}</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-primary btn-sm" href="{% url 'signup' %}">Sign up</a>
          {% endif %}

        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (optional, for dropdowns etc.) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
