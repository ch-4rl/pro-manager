<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Your Projects</h1>
<p><a href="{% url 'create_project' %}">+ New Project</a></p>


  <ul>
    {% for project in projects %}
      <li>
        <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
      </li>
    {% empty %}
      <li>No projects yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
