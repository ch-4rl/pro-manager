{% extends "base.html" %}
{% block title %}Create Project{% endblock %}

{% block content %}
  <div class="mb-3">
    <a class="btn btn-link p-0" href="{% url 'dashboard' %}">‚Üê Back to dashboard</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Create a new project</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Create Project</button>
      </form>
    </div>
  </div>
{% endblock %}
