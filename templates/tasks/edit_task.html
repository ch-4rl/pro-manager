{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}

{% block content %}
  <div class="mb-3">
    <a class="btn btn-link p-0" href="{% url 'task_detail' task.id %}">‚Üê Back to task</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Edit task</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save changes</button>
          <a class="btn btn-outline-secondary" href="{% url 'task_detail' task.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
